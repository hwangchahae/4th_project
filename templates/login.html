<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <style>
    body {
      background-color: #111827;
      color: #f3f4f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      width: 320px;
      border-radius: 12px;
      background-color: #111827;
      padding: 2rem;
      box-sizing: border-box; /* ✅ 이 줄 추가 */
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .form {
      margin-top: 1.5rem;
    }

    .input-group {
      margin-top: 0.25rem;
      font-size: 0.875rem;
    }

    .input-group label {
      display: block;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      box-sizing: border-box; /* ✅ 이 줄 추가 */
      border-radius: 6px;
      border: 1px solid #374151;
      background-color: #111827;
      padding: 0.75rem 1rem;
      color: #f3f4f6;
      outline: none;
    }

    .input-group input:focus {
      border-color: #478df5;
    }

    .forgot {
      display: flex;
      justify-content: flex-end;
      font-size: 0.75rem;
      margin: 8px 0 14px;
    }

    .forgot a,
    .signup a {
      color: #f3f4f6;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover,
    .signup a:hover {
      text-decoration: underline #478df5;
    }

    .sign {
      display: block;
      width: 100%;
      background-color: #478df5;
      padding: 0.75rem;
      text-align: center;
      color: #111827;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      
    }

    .social-message {
      display: flex;
      align-items: center;
      padding-top: 1rem;
    }

    .line {
      height: 1px;
      flex-grow: 1;
      background-color: #374151;
    }

    .social-message .message {
      padding: 0 0.75rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 1rem;
    }

    .icon {
      padding: 0.75rem;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .icon svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .signup {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 1rem;
      color: #9ca3af;
    }

    .error-message {
      background-color: rgba(220, 38, 38, 0.2);
      color: #ef4444;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <p class="title">Login</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="error-message">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/login" method="POST" class="form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="">
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <button type="submit" class="sign">Login</button>
    </form>
    <div class="social-message">
      <div class="line"></div>
      <p class="message">Login with social accounts</p>
      <div class="line"></div>
    </div>
    <div class="social-icons">
      <button class="icon" aria-label="Login with Google">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"/>
        </svg>
      </button>
      <a href="/login/github" class="icon" aria-label="Login with GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z"/>
        </svg>
      </a>
    </div>
    <p class="signup">Don't have an account?
      <a href="/signup">Sign up</a>
    </p>
  </div>
</body>
</html>
